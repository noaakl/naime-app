<VirtualHost *:443>
    ServerName https://naime.cs.bgu.ac.il/

    DocumentRoot /var/www/naime
    LoadModule wsgi_module /usr/lib64/httpd/modules/mod_wsgi_python3.so
    # LoadModule wsgi_module /opt/rh/httpd24/root/usr/lib64/httpd/modules/mod_rh-python36-wsgi.so
    WSGIDaemonProcess flaskapp user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/naime/backend/app.wsgi
    WSGIDaemonProcess  application_name python-home=/var/www/naime/backend/env

    ErrorLog /var/www/naime/logs/error.log
    CustomLog /var/www/naime/logs/acess.log combined

    SSLEngine on
    SSLCertificateFile /var/www/naime/backend/fullchain.pem
    SSLCertificateKeyFile /var/www/naime/backend/privkey.pem

	<Directory /var/www/naime>
		Options Indexes FollowSymLinks
		AllowOverride None
        	Require all granted
        Order deny,allow 
        Allow from all
    	</Directory>

    <Directory /var/www/naime/backend>
        Require all granted
    </Directory>

    <Directory /var/www/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    CustomLog "/var/www/naime/logs/ssl_request.log" \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

</virtualhost>